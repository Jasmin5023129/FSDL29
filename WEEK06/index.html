<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <button id="dark-mode-toggle" class="toggle-btn">ðŸŒ™</button>

    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="section home">
        <div class="intro">
            <h1>Welcome to My Portfolio</h1>
            <p>Hi, I'm <strong>[Your Name]</strong>, a passionate web developer.</p>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section">
        <h2>My Projects</h2>
        <div class="portfolio">
            <div class="project">
                <img src="https://via.placeholder.com/300" alt="Project 1">
                <h3>Project 1</h3>
                <p>A brief description of the project.</p>
                <a href="https://github.com/yourusername/project1" target="_blank">View Project</a>
            </div>
            <div class="project">
                <img src="https://via.placeholder.com/300" alt="Project 2">
                <h3>Project 2</h3>
                <p>A brief description of the project.</p>
                <a href="https://github.com/yourusername/project2" target="_blank">View Project</a>
            </div>
            <!-- Add more projects as needed -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 [Your Name]. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
